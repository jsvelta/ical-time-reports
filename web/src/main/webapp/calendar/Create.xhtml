<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">New Calendar</ui:define>

    <ui:define name="body">
        <h:form class="form-horizontal" enctype="multipart/form-data">
            <fieldset>
                <legend>New Calendar</legend>
                <div class="form-group">
                    <h:outputLabel value="Name" for="name" class="col-sm-2" />
                    <div class="col-sm-10">
                        <h:inputText id="name"
                                     value="#{calendarController.selected.name}"
                                     class="form-control" />
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:message for="name" class="help-block"
                                   errorClass="text-danger"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="File" for="file" class="col-sm-2" />
                    <div class="col-sm-10">
                        <h:inputFile id="file"
                                     class="form-control"
                                     value="#{calendarController.file}"/>
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:message for="file" class="help-block"
                                   errorClass="text-danger"/>
                    </div>
                </div>
            </fieldset>
            <h:commandButton value="Save"
                             action="#{calendarController.create}"
                             class="btn btn-primary"/>
            <h:outputText value=" "/>
            <h:commandButton value="Back"
                             action="#{calendarController.prepareList}"
                             class="btn btn-default"
                             immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
