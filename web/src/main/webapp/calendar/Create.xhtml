<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">New Calendar</ui:define>

    <ui:define name="body">
        <h1>New Calendar</h1>
        <h:form class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <h:outputLabel value="Name" for="name" class="col-sm-2" />
                <div class="col-sm-10">
                    <h:inputText id="name"
                                 value="#{calendarController.selected.name}"
                                 class="form-control" />
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <h:message for="name" class="help-block"
                               errorClass="text-danger"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="URL" for="url" class="col-sm-2" />
                <div class="col-sm-10">
                    <h:inputText id="url"
                                 class="form-control"
                                 value="#{calendarController.selected.url}">
                        <f:validator validatorId="urlValidator" />
                    </h:inputText>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <h:message for="url" class="help-block"
                               errorClass="text-danger"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h:commandButton value="Save"
                                     action="#{calendarController.create}"
                                     class="btn btn-primary"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
