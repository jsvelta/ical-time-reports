<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">List of Calendars</ui:define>

    <ui:define name="body">
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">List of Calendars</h3>
                </div>
                <h:panelGroup class="panel-body"
                              rendered="#{calendarController.items.rowCount eq 0}"
                              layout="block">
                    <h:outputText value="There is no calendar for you. Please feel free to create any." />
                </h:panelGroup>
                <h:dataTable value="#{calendarController.items}"
                             var="item"
                             class="table table-striped table-hover"
                             rendered="#{calendarController.items.rowCount gt 0}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{item.id}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:outputText value="#{item.name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Filename" />
                        </f:facet>
                        <h:outputText value="#{item.fileName}" />
                    </h:column>
                </h:dataTable>
            </div>
            <h:commandLink value="Create New Calendar" action="#{calendarController.prepareCreate}" class="btn btn-default"/>
        </h:form>
    </ui:define>

</ui:composition>
