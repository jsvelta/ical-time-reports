<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">List of Calendars</ui:define>

    <ui:define name="body">
        <h1>List of Calendars</h1>
        <h:form>
            <h:panelGroup class="panel-body"
                          rendered="#{calendarController.items.rowCount eq 0}"
                          layout="block">
                <h:outputText value="There is no calendar for you. Please feel free to create any." />
            </h:panelGroup>
            <h:commandLink value="Create New Calendar" action="#{calendarController.prepareCreate}" class="btn btn-default"/>
            <h:dataTable value="#{calendarController.items}"
                         var="item"
                         class="table table-striped table-hover"
                         rendered="#{calendarController.items.rowCount gt 0}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>
                    <h:outputText value="#{item.id}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="URL" />
                    </f:facet>
                    <h:outputText value="#{item.url}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value=" " />
                    </f:facet>
                    <h:commandLink class="btn btn-xs btn-default">
                        <h:panelGroup class="glyphicon glyphicon-edit" />
                        <h:outputText value=" Edit" />
                    </h:commandLink>
                    <h:outputText value=" " />
                    <h:commandLink class="btn btn-xs btn-danger">
                        <h:panelGroup class="glyphicon glyphicon-remove" />
                        <h:outputText value=" Delete" />
                    </h:commandLink>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
