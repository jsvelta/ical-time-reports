<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Gather Keywords from Calendar</ui:define>

    <ui:define name="body">
        <h:form class="form-horizontal" enctype="multipart/form-data">
            <fieldset>
                <legend>Gather Keywords from Calendar</legend>
                <div class="form-group">
                    <h:outputLabel value="Calendar" for="calendar" class="col-sm-2" />
                    <div class="col-sm-10">
                        <h:selectOneListbox id="calendar"
                                            value="#{keywordController.calendarId}"
                                            class="form-control">
                            <f:selectItems value="#{keywordController.selectOneCalendars}"
                                           var="calendar"
                                           itemValue="#{calendar.id}"
                                           itemLabel="#{calendar.name}"/>
                        </h:selectOneListbox>
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:message for="calendar" class="help-block"
                                   errorClass="text-danger"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Minimal Occurrence" for="minOccurrence" class="col-sm-2" />
                    <div class="col-sm-10">
                        <h:inputText id="minOccurrence"
                                     value="#{keywordController.keywordsFilter.occurrence}"
                                     class="form-control" />
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:message for="minOccurrence" class="help-block"
                                   errorClass="text-danger"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Matches RegExp" for="regExp" class="col-sm-2" />
                    <div class="col-sm-10">
                        <h:inputText id="regExp"
                                     value="#{keywordController.pattern}"
                                     class="form-control" />
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:message for="regExp" class="help-block"
                                   errorClass="text-danger"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <h:outputLabel>
                                <h:selectBooleanCheckbox id="removeDiacritics"
                                                         value="#{keywordController.keywordsFilter.ignoreDiacritics}"/>
                                <h:outputText value=" Remove Diacritics" />
                            </h:outputLabel>
                        </div>
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:message for="removeDiacritics" class="help-block"
                                   errorClass="text-danger"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <h:outputLabel>
                                <h:selectBooleanCheckbox id="caseSensitive"
                                                         value="#{keywordController.keywordsFilter.caseSensitive}"/>
                                <h:outputText value=" Case Sensitive" />
                            </h:outputLabel>
                        </div>
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:message for="caseSensitive" class="help-block"
                                   errorClass="text-danger"/>
                    </div>
                </div>
            </fieldset>
            <h:commandButton value="Gather"
                             action="#{keywordController.importCalendar}"
                             class="btn btn-primary"/>
            <h:outputText value=" "/>
            <h:commandButton value="Back"
                             class="btn btn-default"
                             immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
