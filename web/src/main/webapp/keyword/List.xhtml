<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">List of Keywords</ui:define>

    <ui:define name="body">
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">List of Keywords</h3>
                </div>
                <h:panelGroup class="panel-body"
                              rendered="#{keywordController.items.size() eq 0}"
                              layout="block">
                    <h:outputText value="There is no keyword for you. Please feel free to add any." />
                </h:panelGroup>
                <h:dataTable value="#{keywordController.items}"
                             var="item"
                             class="table table-striped table-hover"
                             rendered="#{keywordController.items.size() gt 0}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Keyword" />
                        </f:facet>
                        <h:outputText value="#{item.keyword}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Occurrence" />
                        </f:facet>
                        <h:outputText value="#{item.occurrence}" />
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
