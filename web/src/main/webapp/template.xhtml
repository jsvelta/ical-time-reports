<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <title>iCal Time Reports - <ui:insert name="title" /></title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-1.11.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:head>
    <h:body>
        <ui:include src="nav.xhtml" />
        <div class="container">
            <div class="row">
                <h:messages class="list-unstyled"
                            infoClass="alert alert-success"
                            warnClass="alert alert-warning"
                            errorClass="alert alert-danger"
                            fatalClass="alert alert-danger"
                            globalOnly="true"
                            rendered="#{loginController.loggedIn}"
                            />
                <ui:insert name="body" />
            </div>
        </div>
    </h:body>
</html>
