<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">List of Users</ui:define>

    <ui:define name="body">
        <h:form>
            <h1>List of Users</h1>
            <h:commandLink value="Create New User" action="Create" class="btn btn-default"/>
            <h:dataTable value="#{userController.items}"
                         var="user"
                         class="table table-striped table-hover">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>
                    <h:outputText value="#{user.id}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="First Name" />
                    </f:facet>
                    <h:outputText value="#{user.firstname}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Last Name" />
                    </f:facet>
                    <h:outputText value="#{user.lastname}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Username" />
                    </f:facet>
                    <h:outputText value="#{user.username}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="&#xA0;" />
                    </f:facet>
                    <h:commandLink action="#{userController.prepareEdit}" class="btn btn-xs btn-default">
                        <h:panelGroup class="glyphicon glyphicon-edit" />
                        <h:outputText value=" Edit" />
                    </h:commandLink>
                    <h:outputText value=" " />
                    <h:commandLink class="btn btn-xs btn-danger">
                        <h:panelGroup class="glyphicon glyphicon-remove" />
                        <h:outputText value=" Delete" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
