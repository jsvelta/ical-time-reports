<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Login</ui:define>

    <ui:define name="body">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <br />
                <h:messages class="list-unstyled"
                            infoClass="alert alert-success"
                            warnClass="alert alert-warning"
                            errorClass="alert alert-danger"
                            fatalClass="alert alert-danger"
                            globalOnly="true"
                            />
                <div class="well well-lg">
                    <h:form>
                        <f:passThroughAttribute name="autocomplete" value="off"/>
                        <fieldset>
                            <legend>Login</legend>
                            <div class="form-group">
                                <h:outputLabel value="Username:" for="username" />
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    </div>
                                    <h:inputText id="username" class="form-control" value="#{loginController.username}">
                                        <f:passThroughAttribute name="autocomplete" value="off"/>
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Password:" for="password" />
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                                    </div>
                                    <h:inputSecret id="password" class="form-control" value="#{loginController.password}">
                                        <f:passThroughAttribute name="autocomplete" value="off"/>
                                    </h:inputSecret>
                                </div>
                            </div>
                        </fieldset>
                        <h:commandButton type="submit" class="btn btn-primary btn-block" value="Submit" action="#{loginController.login}" /><br />
                        <p>New User? <h:commandLink value="Click here to register" action="user/Create.xhtml" /></p>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
